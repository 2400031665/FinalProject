<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Project & Portfolio Tracker</h1>
  <form id="projectForm">
    <input type="text" id="title" placeholder="Project Title" required>
    <input type="text" id="desc" placeholder="Description" required>
    <input type="url" id="link" placeholder="Project Link (optional)">
    <input type="text" id="mentor" placeholder="Mentor Name (optional)">
    <button type="submit">Add Project</button>
  </form>
  <div id="projectsList"></div>
  <script src="script.js"></script>
</body>
</html>
